                </div>
                
                <button onclick="verifyCode()" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200">

                <button onclick="goBack()" 
                        class="w-full mt-2 text-gray-600 hover:text-gray-800 font-medium py-2">

        const auth = firebase.auth();
        auth.languageCode = 'fr';
        
        let confirmationResult;
        let recaptchaVerifier;

        // Initialiser reCAPTCHA
        window.onload = function() {
            recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'normal',
                'callback': (response) => {

                'expired-callback': () => {

            recaptchaVerifier.render();

                        // G√©rer le pr√©fixe +41 automatiquement
            const phoneInput = document.getElementById('phoneNumber');
            phoneInput.value = '+41 ';
            
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value;
                // Toujours garder +41 au d√©but
                if (!value.startsWith('+41 ')) {
                    e.target.value = '+41 ';
                }
            });
            
            phoneInput.addEventListener('keydown', function(e) {
                // Emp√™cher la suppression du +41
                if ((e.key === 'Backspace' || e.key === 'Delete') && e.target.selectionStart <= 4) {
                    e.preventDefault();
                }
            });
        };

        // Envoyer le code de v√©rification
        async function sendVerificationCode() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                showMessage('‚ö†Ô∏è Veuillez entrer un num√©ro de t√©l√©phone', 'error');
                return;
            }

            if (!phoneNumber.startsWith('+')) {
                showMessage('‚ö†Ô∏è Le num√©ro doit commencer par + (ex: +41 79 123 45 67)', 'error');
                return;
            }

            showMessage('üì§ Envoi du code SMS en cours...', 'info');

            try {
                confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
                
                // Afficher le formulaire de v√©rification
                document.getElementById('phoneForm').classList.add('hidden');
                document.getElementById('verificationForm').classList.remove('hidden');
                
                showMessage('‚úÖ Code envoy√© ! V√©rifiez vos SMS.', 'success');
            } catch (error) {

        }

        // V√©rifier le code
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value.trim();
            
            if (!code || code.length !== 6) {
                showMessage('‚ö†Ô∏è Veuillez entrer le code √† 6 chiffres', 'error');
                return;
            }

            showMessage('üîç V√©rification en cours...', 'info');

            try {
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                
                showMessage('‚úÖ Connexion r√©ussie ! Bienvenue ' + user.phoneNumber, 'success');
                
                // Redirection apr√®s 2 secondes
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // Changez selon votre besoin
                }, 2000);
                
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('‚ùå Code invalide. Veuillez r√©essayer.', 'error');
            }
        }

        // Retour au formulaire t√©l√©phone
        function goBack() {
            document.getElementById('verificationForm').classList.add('hidden');
            document.getElementById('phoneForm').classList.remove('hidden');
            document.getElementById('verificationCode').value = '';
        }

        // Afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'mt-4 p-3 rounded-lg ';
            
            if (type === 'success') {
                messageDiv.className += 'bg-green-100 text-green-800 border border-green-200';
            } else if (type === 'error') {
                messageDiv.className += 'bg-red-100 text-red-800 border border-red-200';
            } else {
                messageDiv.className += 'bg-blue-100 text-blue-800 border border-blue-200';
            }
            
            messageDiv.classList.remove('hidden');
        }

        // D√©tecter la touche Entr√©e
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendVerificationCode();
            });
            
            document.getElementById('verificationCode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') verifyCode();
            });
        });
    </script>
