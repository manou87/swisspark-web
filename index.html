<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissPark ‚Äì Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">SwissPark</h1>
            <p class="text-gray-600">Le futur du parking en Suisse</p>
        </div>

        <!-- Carte de connexion -->
        <div class="bg-white rounded-3xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Connexion</h2>
            
            <!-- Formulaire -->
            <div id="phoneForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Num√©ro de t√©l√©phone</label>
                    <input type="tel" id="phoneNumber" 
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition">
                </div>
                
                <div id="recaptcha-container" class="mb-4"></div>
                
                <button onclick="sendVerificationCode()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200">
                    Envoyer le code SMS
                </button>
            </div>

            <!-- Formulaire de v√©rification (cach√© au d√©but) -->
            <div id="verificationForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Code de v√©rification</label>
                    <input type="text" id="verificationCode" placeholder="123456" maxlength="6"
                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition text-center text-2xl font-bold tracking-widest">
                </div>
                
                <button onclick="verifyCode()" 
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-200">
                    V√©rifier le code
                </button>
                
                <button onclick="goBack()" 
                        class="w-full mt-2 text-gray-600 hover:text-gray-800 font-medium py-2">
                    ‚Üê Retour
                </button>
            </div>

            <!-- Messages -->
            <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            authDomain: "swisspark-e4c0a.firebaseapp.com",
            projectId: "swisspark-e4c0a",
            apiKey: "AIzaSyB3uDEtxEcwxuRRqItU1G-sn5cAWse-gpc",
            storageBucket: "swisspark-e4c0a.firebasestorage.app",
            messagingSenderId: "852079002086",
            appId: "1:852079002086:web:d9d1f6c4e8b5a3c2d4e5f6"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        auth.languageCode = 'fr';

        let confirmationResult;

        // Fonction pour afficher les messages
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-3 rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageDiv.classList.remove('hidden');
        }

        // Initialiser le champ t√©l√©phone avec +41
        window.onload = function() {
            const phoneInput = document.getElementById('phoneNumber');
            
            // D√©finir la valeur initiale
            phoneInput.value = '+41 ';
            
            // Positionner le curseur apr√®s +41
            phoneInput.setSelectionRange(4, 4);
            
            // Emp√™cher la modification du pr√©fixe +41
            phoneInput.addEventListener('keydown', function(e) {
                const cursorPos = this.selectionStart;
                
                // Emp√™cher la suppression du +41
                if ((e.key === 'Backspace' || e.key === 'Delete') && cursorPos <= 4) {
                    e.preventDefault();
                }
                
                // Emp√™cher de positionner le curseur avant +41
                if (cursorPos < 4 && (e.key === 'ArrowLeft' || e.key === 'Home')) {
                    e.preventDefault();
                    this.setSelectionRange(4, 4);
                }
            });
            
            // R√©initialiser si l'utilisateur efface tout
            // R√©initialiser si l'utilisateur efface tout
            phoneInput.addEventListener('input', function() {
                // Sauvegarder la position du curseur
                const cursorPos = this.selectionStart;
                
                // Si le pr√©fixe +41  est manquant ou modifi√©
                if (!this.value.startsWith('+41 ')) {
                    // Si le champ est vide ou ne commence pas correctement
                    if (this.value.length === 0 || !this.value.startsWith('+41')) {
                        this.value = '+41 ';
                        this.setSelectionRange(4, 4);
                    } else {
                        // Restaurer le pr√©fixe si l'espace est supprim√©
                        this.value = '+41 ' + this.value.substring(3).trim();
                        this.setSelectionRange(Math.max(4, cursorPos), Math.max(4, cursorPos));
                    }
                }
            });
            // S'assurer que le curseur ne va pas avant +41
            phoneInput.addEventListener('click', function() {
                if (this.selectionStart < 4) {
                    this.setSelectionRange(4, 4);
                }
            });

            // Initialiser le RecaptchaVerifier
            try {
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        console.log('reCAPTCHA r√©solu');
                    },
                    'expired-callback': () => {
                        showMessage('‚è∞ Le reCAPTCHA a expir√©. Veuillez r√©essayer.', true);
                    }
                });
                
                window.recaptchaVerifier.render();
            } catch (error) {
                console.error('Erreur d\'initialisation reCAPTCHA:', error);
                showMessage('‚ùå Erreur d\'initialisation: ' + error.message, true);
            }
        };

        // Envoyer le code de v√©rification
        async function sendVerificationCode() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            // Validation
            if (phoneNumber === '+41 ' || phoneNumber.length < 12) {
                showMessage('‚ùå Veuillez entrer un num√©ro de t√©l√©phone valide', true);
                return;
            }

            try {
                showMessage('üì± Envoi du code SMS en cours...');
                
                confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier);
                
                // Afficher le formulaire de v√©rification
                document.getElementById('phoneForm').classList.add('hidden');
                document.getElementById('verificationForm').classList.remove('hidden');
                
                showMessage('‚úÖ Code SMS envoy√©! V√©rifiez vos messages.');
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('‚ùå Erreur: ' + error.message, true);
                
                // R√©initialiser le reCAPTCHA en cas d'erreur
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.render().then(function(widgetId) {
                        grecaptcha.reset(widgetId);
                    });
                }
            }
        }

        // V√©rifier le code
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value.trim();
            
            if (code.length !== 6) {
                showMessage('‚ùå Le code doit contenir 6 chiffres', true);
                return;
            }

            try {
                showMessage('üîê V√©rification en cours...');
                
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                
                showMessage('‚úÖ Connexion r√©ussie! Bienvenue ' + user.phoneNumber);
                
                // Redirection apr√®s 2 secondes
                setTimeout(() => {
                    window.location.href = '/swisspark-web/parking.html';                }, 2000);
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('‚ùå Code incorrect. Veuillez r√©essayer.', true);
            }
        }

        // Retour au formulaire principal
        function goBack() {
            document.getElementById('verificationForm').classList.add('hidden');
            document.getElementById('phoneForm').classList.remove('hidden');
            document.getElementById('verificationCode').value = '';
            
            // R√©initialiser le reCAPTCHA
            if (window.recaptchaVerifier) {
                window.recaptchaVerifier.render().then(function(widgetId) {
                    grecaptcha.reset(widgetId);
                });
            }
        }
    </script>

</body>
</html>
