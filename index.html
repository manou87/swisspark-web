<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissPark - Places de Parking en Suisse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4ade80;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --text: #ffffff;
            --text-muted: #9ca3af;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        .nav-actions { display: flex; gap: 1rem; align-items: center; }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary { background: var(--primary); color: var(--dark); }
        .btn-outline { background: transparent; color: var(--text); border: 2px solid var(--primary); }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .hero { padding: 4rem 2rem; text-align: center; max-width: 1200px; margin: 0 auto; }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p { font-size: 1.25rem; color: var(--text-muted); margin-bottom: 2rem; }
        #map { height: 500px; border-radius: 16px; margin: 2rem; border: 1px solid rgba(255, 255, 255, 0.1); }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--gray);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .modal-close { position: absolute; top: 1.5rem; right: 1.5rem; cursor: pointer; font-size: 1.5rem; color: var(--text-muted); }
        form { display: flex; flex-direction: column; gap: 1.25rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-size: 0.9rem; color: var(--text-muted); }
        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.8rem;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        #recaptcha-container { margin: 10px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo"><i class="fas fa-parking"></i> SwissPark</a>
        <div class="nav-actions" id="nav-actions">
            <button class="btn btn-outline" onclick="openModal('auth-modal')">Connexion</button>
        </div>
    </nav>

    <section class="hero">
        <h1>Garez-vous en toute simplicité en Suisse</h1>
        <p>Trouvez et réservez votre place de parking instantanément avec SwissPark.</p>
        <div class="hero-btns">
            <button class="btn btn-primary" onclick="openModal('add-parking-modal')">Proposer une place</button>
            <button class="btn btn-outline" onclick="scrollToMap()">Voir la carte</button>
        </div>
    </section>

    <div id="map"></div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('auth-modal')">&times;</span>
            <h2>Connexion / Inscription</h2>
            <form id="phone-form">
                <div class="form-group">
                    <label>Numéro de téléphone (+41...)</label>
                    <input type="tel" id="phone-number" placeholder="+41781234567" required>
                </div>
                <div id="recaptcha-container"></div>
                <button type="submit" class="btn btn-primary">Envoyer le code</button>
            </form>
            <form id="verification-form" class="hidden">
                <div class="form-group">
                    <label>Code de vérification (6 chiffres)</label>
                    <input type="text" id="verification-code" placeholder="123456" required>
                </div>
                <button type="submit" class="btn btn-primary">Vérifier le code</button>
            </form>
            <p id="auth-status" style="margin-top: 10px; font-size: 0.9rem; color: var(--primary);"></p>
        </div>
    </div>

    <div id="add-parking-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('add-parking-modal')">&times;</span>
            <h2>Proposer une place</h2>
            <form onsubmit="event.preventDefault(); alert('Place ajoutée !'); closeModal('add-parking-modal')">
                <input type="text" placeholder="Adresse" required>
                <input type="number" placeholder="Prix par heure (CHF)" required>
                <button type="submit" class="btn btn-primary">Publier</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3uDEtxEcwxuRRqItU1G-sn5cAWse-gpc",
            authDomain: "swisspark-e4c0a.firebaseapp.com",
            projectId: "swisspark-e4c0a",
            storageBucket: "swisspark-e4c0a.firebasestorage.app",
            messagingSenderId: "852079002086",
            appId: "1:852079002086:web:e4de222417deff1aabd627",
            measurementId: "G-XZCQQ83JZP"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        auth.languageCode = 'fr';

        let confirmationResult;

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function scrollToMap() { document.getElementById('map').scrollIntoView({ behavior: 'smooth' }); }

        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'normal'
        });

        document.getElementById('phone-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;

            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    document.getElementById('phone-form').classList.add('hidden');
                    document.getElementById('verification-form').classList.remove('hidden');
                    document.getElementById('auth-status').innerText = "Code envoyé !";
                }).catch((error) => {
                    document.getElementById('auth-status').innerText = "Erreur: " + error.message;
                });
        });

        document.getElementById('verification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('verification-code').value;
            confirmationResult.confirm(code).then((result) => {
                document.getElementById('auth-status').innerText = "Connecté !";
                setTimeout(() => closeModal('auth-modal'), 1500);
            }).catch((error) => {
                document.getElementById('auth-status').innerText = "Code invalide.";
            });
        });

        auth.onAuthStateChanged((user) => {
            const navActions = document.getElementById('nav-actions');
            if (user) {
                navActions.innerHTML = '<span style=\"margin-right:15px\">' + (user.phoneNumber || 'User') + '</span><button class=\"btn btn-outline\" onclick=\"firebase.auth().signOut()\">Déconnexion</button>';
            } else {
                navActions.innerHTML = '<button class=\"btn btn-outline\" onclick=\"openModal(\'auth-modal\')\">Connexion</button>';
            }
        });

        const map = L.map('map').setView([46.8182, 8.2275], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const spots = [
            { name: "Zurich HB", pos: [47.3781, 8.5401] },
            { name: "Genève Centre", pos: [46.2044, 6.1432] },
            { name: "Lausanne Gare", pos: [46.5168, 6.6291] }
        ];

        spots.forEach(spot => {
            L.marker(spot.pos).addTo(map).bindPopup('<b>' + spot.name + '</b><br><button class=\"btn btn-primary\" style=\"padding:5px 10px;margin-top:5px\" onclick=\"alert(\'Réservation...\')\">Réserver</button>');
        });
    </script>
</body>
</html>
